name: Sync to Hugging Face Spaces

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global credential.helper '!f() { echo "username=eholt723"; echo "password=$HF_TOKEN"; }; f'
          git remote add space https://huggingface.co/spaces/eholt723/reconagent
          git push space main --force
