name: Sync to Hugging Face Spaces

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global credential.helper '!f() { echo "username=eholt723"; echo "password=$HF_TOKEN"; }; f'
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote add space https://huggingface.co/spaces/eholt723/reconagent
          git checkout --orphan hf-deploy
          rm -f frontend/public/favicon.png
          sed -i '/<link rel="icon"/d' frontend/index.html
          git add -A
          git commit -m "deploy"
          git push space hf-deploy:main --force
